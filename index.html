<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please Wait</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading-icon {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .wait-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: not-allowed;
    }

    .message {
        font-size: 18px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="loading-icon"></div>
        <div class="message">Your exam will be started at 10:30 PM</div>
        <button class="wait-button" disabled>Please Wait</button>
    </div>
</body>
</html>
